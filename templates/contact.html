{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="conatiner px-0 mb-3">
<img src="https://source.unsplash.com/1200x400?phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
<h1 class="text-center">Contact us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group mb-3">
    <lable for="name">Name</lable>
  <input type="text" class="form-control" placeholder="name" id="name" name="name" aria-label="name" aria-describedby="basic-addon1">
</div>

<div class="form-group mb-3">
    <lable for="exampleFormControlInput1">Email address</lable>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Email ID" aria-describedby="basic-addon2">
</div>

<div class="form-group mb-3">
    <lable for="phone">Enter your phone number</lable>
  <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number" name="phone" aria-describedby="basic-addon2">
</div>

<div class="form-group mb-3">
  <span class="input-group-text">Tell me what you want to contact me for...</span>
  <textarea class="form-control" id="desc" rows="3" name="desc" aria-label="With textarea"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
